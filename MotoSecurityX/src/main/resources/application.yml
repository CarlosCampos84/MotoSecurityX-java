spring:
  datasource:
    url: jdbc:h2:mem:motosecurityx;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: validate        # Flyway manda no schema
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false         # boa pr√°tica para evitar Lazy em view

  h2:
    console:
      enabled: true
      path: /h2-console

  thymeleaf:
    cache: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: true        # evita um 'clean' acidental no H2

  mvc:
    hiddenmethod:
      filter:
        enabled: true           # garante suporte a PUT/DELETE via _method nos forms

server:
  port: 8081
